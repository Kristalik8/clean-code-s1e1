<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
</head>
<body class="body">
<header class="start-wrap">
    <h1 class="start-title" hidden>Todo App</h1>
    <figure class="start-container">
        <img src="./eisenhower-matrix.jpg" class="start-img" alt="Eisenhower matrix">
        <figcaption class="start-container__more-wrap">
            <h1 class="start-container__more-title">
                <a class="more-info"
                   href="https://goal-life.com/page/method/matrix-eisenhower">
                    Want more details?
                </a>
            </h1>
        </figcaption>
    </figure>
</header>
<main class="main">
    <section id="add-task">
        <h2 class="section-title">
            <label class="add-title" for="new-task">Add Item</label>
        </h2>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button сlass="button">Add</button>
        </div>
    </section>
    <section class="section section_incomplete">
        <h2 class="task-title">Todo</h2>
        <ul id="incomplete-tasks">
            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <label class="task task-label">Pay Bills</label>
                <input type="text" class="task input-text">
                <button class="button edit-task">Edit</button>
                <button class="button delete-task">
                    <img src="./remove.svg" class="delete-task-img" alt="Remove button">
                </button>
            </li>
            <li class="task-item edit-mode">
                <input type="checkbox" class="checkbox">
                <label class="task task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input-text">
                <button class="button edit-task">Save</button>
                <button class="button delete-task">
                    <img src="./remove.svg" class="delete-task-img" alt="Remove button">
                </button>
            </li>
        </ul>
    </section>
    <section class="section section_completed">
        <h2 class="task-title">Completed</h2>
        <ul id="completed-tasks">
            <li class="task-item">
                <input type="checkbox" class="checkbox" checked>
                <label class="task task-label">See the Doctor</label>
                <input type="text" class="task input-text">
                <button class="button edit-task">Edit</button>
                <button class="button delete-task">
                    <img src="./remove.svg" class="delete-task-img" alt="Remove button">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
