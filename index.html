<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
</head>
<body class="body">
<header class="start-wrap-img">
    <img src="./eisenhower-matrix.jpg" class="start-img" alt="Eisenhower matrix">
    <a class="more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
</header>
<main class="main">
    <section id="add-task">
        <label class="add-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task"
                   class="task"
                   type="text">
            <button сlass="button">Add</button>
        </div>
    </section>
    <section>
    <h3 class="task-title">Todo</h3>
    <ul id="incomplete-tasks">
        <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
                <img src="./remove.svg" class="delete-task-img" alt="Remove button">
            </button>
        </li>
        <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
                <img src="./remove.svg" class="delete-task-img" alt="Remove button">
            </button>
        </li>
    </ul>
    </section>
    <section>
    <h3 class="task-title">Completed</h3>
    <ul id="completed-tasks">
        <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
                <img src="./remove.svg" class="delete-task-img" alt="Remove button">
            </button>
        </li>
    </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
